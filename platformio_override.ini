[env:CinemagicEth]
board = esp32-poe
framework = arduino
platform = ${env:esp32dev_V4.platform}
;upload_speed = 115200
build_unflags = ${common.build_unflags}
                -D CONFIG_BT_ENABLED
                -D WLED_RELEASE_NAME
                -D DEFAULT_LED_COUNT
build_flags = ${env:esp32dev_V4.build_flags}
              -D WLED_RELEASE_NAME=CinemagicEthernet
              -D RLYPIN=-1
              -D WLED_USE_ETHERNET
              -D BTNPIN=-1
              -D WLED_DISABLE_ESPNOW ;; ESP-NOW requires wifi, may crash with ethernet only
              ;              -D WLED_DEBUG
              -D WLED_DISABLE_ALEXA
              -D WLED_DISABLE_HUESYNC
              -D WLED_DISABLE_INFRARED
              -D WLED_DISABLE_WEBSOCKETS
              -D WLED_DISABLE_CRONIXIE
              -D WLED_DISABLE_LOXONE
              -D LEDPIN=14
              -D DEFAULT_LED_COUNT=980
              -D DEFAULT_LED_COLOR_ORDER=COL_ORDER_RGB
              -UWLED_USE_MY_CONFIG
lib_deps = ${env:esp32dev_V4.lib_deps}
board_build.partitions = ${esp32.default_partitions}
monitor_filters = esp32_exception_decoder

