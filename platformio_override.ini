              -D WLED_RELEASE_NAME=\"CINEMAGIC\"
              -I ./usermods/Cinemagic
              -D SERVERNAME='"CINEMAGIC-PixelLED"'
              ;              -D WLED_RELEASE_NAME=CinemagicESP32-PICO
